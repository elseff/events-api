apiVersion: v1
kind: PersistentVolume
metadata:
  name: pg-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  storageClassName: ""
  local:
    path: "/mnt/pg/data"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - worker-1
  persistentVolumeReclaimPolicy: Retain