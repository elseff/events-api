apiVersion: v1
kind: ConfigMap
metadata:
  name: events-api-configmap
  labels:
    app: events-api
data:
  POSTGRES_HOST: "postgresql"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "events-api"
  SERVER_PORT: "8080"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: events-api-deployment
  labels:
    app: events-api
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: events-api
  template:
    metadata:
      labels:
        app: events-api
    spec:
      containers:
        - name: events-api-container
          image: elseff/events-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              protocol: TCP
              containerPort: 8080
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_HOST
                  name: events-api-configmap
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_PORT
                  name: events-api-configmap
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  key: user
                  name: postgres-secret
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: postgres-secret
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  key: SERVER_PORT
                  name: events-api-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: events-api-service
spec:
  selector:
    app: events-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080